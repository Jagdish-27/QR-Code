<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="qr_img">
            <img src="images//image-qr-code.png" alt="qrCode Image" />
          </div>

          <div class="text">
            <div class="heads">
              <h5>Improve your front-end</h5>
              <h5>skills by building projects</h5>
            </div>
            <div class="para">
              <p>Scan the QR code to visit Frontend</p>
              <p>Mentor and take your coding skills to</p>
              <p>the next level</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
